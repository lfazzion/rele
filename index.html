<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ESP32 & ADS1115 Interface</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Interface de Medição de Resistência</h1>
                <div class="status-indicator">
                    <div id="status-circle" class="circle disconnected"></div>
                    <span id="status-text">Desconectado</span>
                </div>
                <button id="connect-button" class="btn">
                    Conectar ao ESP32
                </button>
            </header>

            <main>
                <section class="data-section">
                    <div class="data-card">
                        <h2>Resistência 1</h2>
                        <p id="res1-display">-- Ω</p>
                    </div>
                    <div class="data-card">
                        <h2>Resistência 2</h2>
                        <p id="res2-display">-- Ω</p>
                    </div>
                    <div class="data-card">
                        <h2>Média</h2>
                        <p id="avg-display">-- Ω</p>
                    </div>
                </section>

                <section class="actions-section">
                    <h2>Comandos</h2>
                    <button
                        id="calibrate-button"
                        class="btn action-btn"
                        disabled
                    >
                        Iniciar Calibração
                    </button>
                    <button id="verify-button" class="btn action-btn" disabled>
                        Verificar Resistências
                    </button>
                </section>

                <section class="history-section">
                    <h2>Histórico de Leituras (do Firebase)</h2>
                    <ul id="history-list">
                        <li>Aguardando conexão com o Firebase...</li>
                    </ul>
                </section>
            </main>
        </div>

        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
        <script src="script.js"></script>
    </body>
</html>
